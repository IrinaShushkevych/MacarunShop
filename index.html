<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MakaronShop</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="gamburger-menu">
          <label class="gamburger-menu__button"><span></span></label>
          <div class="logo">
            <a class="gamburger-menu__logo" href="">
              <img
                class="gamburger-menu__logo-head"
                src="./images/logo-head.svg"
                alt="логотип"
                width="37"
                height="37"
              />
              <img
                class="gamburger-menu__logo-text"
                src="./images/logo-text.svg"
                alt="логотип"
                width="55"
                height="26"
              />
              <img
                class="gamburger-menu__logo-batterfly"
                src="./images/logo-batterfly.svg"
                alt="логотип"
                width="8"
                height="5"
              />
            </a>
          </div>
          <a class="gamburger-menu__cart" href="">
            <img src="./images/cart.svg" alt="" />
          </a>
        </div>
        <nav class="navigation">
          <button class="navigation__close" type="button">
            <img
              src="./images/close.svg"
              alt="закрыть"
              width="18"
              height="18"
            />
          </button>
          <ul class="navigation__list">
            <li class="navigation__item">
              <a href="" class="navigation__link">Готовые наборы</a>
            </li>
            <li class="navigation__item">
              <a href="" class="navigation__link">Собрать свой набор</a>
            </li>
            <li class="navigation__item">
              <a href="" class="navigation__link">
                Акции
                <span class="round-block">%</span>
              </a>
            </li>
            <li class="navigation__item">
              <a href="" class="navigation__link">Каталог десертов</a>
            </li>
            <li class="navigation__item">
              <a href="" class="navigation__link">Корпоративные подарки</a>
            </li>
            <li class="navigation__item">
              <a href="" class="navigation__link">Оптовикам</a>
            </li>
          </ul>
          <ul class="navigation__services">
            <li class="navigation__item-service">
              <a href="" class="navigation__link-service">
                Свадебные предложения
              </a>
            </li>
            <li class="navigation__item-service">
              <a href="" class="navigation__link-service">Наборы с печатью</a>
            </li>
            <li class="navigation__item-service">
              <a href="" class="navigation__link-service">
                Гарантии вкуса и свежести
              </a>
            </li>
            <li class="navigation__item-service">
              <a href="" class="navigation__link-service">Доставка и оплата</a>
            </li>
            <li class="navigation__item-service">
              <a href="" class="navigation__link-service">Контакты</a>
            </li>
          </ul>
          <ul class="navigation__contacts">
            <li class="navigation__item-contacts">
              <a href="tel:88123098288" class="navigation__link-contacts">
                <img
                  src="./images/phone.svg"
                  alt="телефон"
                  width="11"
                  height="18"
                />
                8 812 309-82-88
              </a>
            </li>
            <li class="navigation__item-contacts">
              <ul class="social-list">
                <li class="social-list__item">
                  <a href="" class="social-list__link">
                    <img
                      src="./images/instagram.svg"
                      alt="инстаграм"
                      width="16"
                      height="16"
                    />
                  </a>
                </li>
                <li class="social-list__item">
                  <a href="" class="social-list__link">
                    <img
                      src="./images/facebook.svg"
                      alt="фейсбук"
                      width="16"
                      height="16"
                    />
                  </a>
                </li>
                <li class="social-list__item">
                  <a href="" class="social-list__link">
                    <img
                      src="./images/vk.svg"
                      alt="в контакте"
                      width="16"
                      height="16"
                    />
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </nav>
        <div class="header-bottom"></div>
      </div>
    </header>
  </body>
</html>
